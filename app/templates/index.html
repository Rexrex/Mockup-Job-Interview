<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Interview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h2>Setup Your Interview</h2>
        <label>Company Name:</label>
        <input type="text" id="company-name" placeholder="e.g., Google">

        <label>Job Position:</label>
        <input type="text" id="job-position" placeholder="e.g., Software Engineer">

        <label>Job Description:</label>
        <textarea id="job-description" rows="3" placeholder="Describe the role..."></textarea>

        <label>Choose AI Model:</label>
        <select id="ai-model"></select> <!-- Dynamically filled -->

        <button onclick="startInterview()">Start Interview</button>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
