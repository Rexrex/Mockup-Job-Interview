<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Job Interview</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { width: 600px; background: white; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); padding: 20px; }
        .hidden { display: none; }
        label { font-weight: bold; margin-top: 10px; display: block; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; }
        button { margin-top: 15px; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background: #0056b3; }
        .chat-box { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; }
        .message { padding: 8px 12px; border-radius: 10px; margin: 5px 0; max-width: 80%; }
        .user { background: #007bff; color: white; align-self: flex-end; }
        .ai { background: #f0f0f0; align-self: flex-start; }
    </style>
</head>
<body>

    <!-- Setup Stage -->
    <div class="container" id="setup-container">
        <h2>Setup Your Interview</h2>
        <label>Company Name:</label>
        <input type="text" id="company-name" placeholder="e.g., Google">

        <label>Job Position:</label>
        <input type="text" id="job-position" placeholder="e.g., Software Engineer">

        <label>Job Description:</label>
        <textarea id="job-description" rows="3" placeholder="Describe the role briefly..."></textarea>

        <label>Choose AI Model:</label>
        <select id="ai-model"></select> <!-- Dynamically filled -->

        <label>Use Voice Mode?</label>
        <input type="checkbox" id="voice-mode">

        <button onclick="startInterview()">Start Interview</button>
    </div>

    <!-- Chat Stage -->
    <div class="container hidden" id="chat-container">
        <h2>AI Job Interview</h2>
        <div id="chat-box" class="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your answer..." />
        <button onclick="sendMessage()">Send</button>

        <button id="recordButton">🎙️ Start Recording</button>
        <button id="stopButton" disabled>⏹ Stop</button>

        <h3>Transcription:</h3>
        <p id="transcriptionText">Press start and speak...</p>
    </div>

    <script>
        let interviewData = {}; // Stores setup info
        let voiceMode = false; // Voice mode toggle
        let mediaRecorder;
        let audioChunks = [];

        async function loadModels() {
            let response = await fetch("/get-models");
            let models = await response.json();
            let modelSelect = document.getElementById("ai-model");
            modelSelect.innerHTML = models.map(m => `<option value="${m}">${m}</option>`).join("");
        }

        async function startInterview() {
            voiceMode = document.getElementById("voice-mode").checked;

            interviewData = {
                company: document.getElementById("company-name").value,
                position: document.getElementById("job-position").value,
                description: document.getElementById("job-description").value,
                model: document.getElementById("ai-model").value,
                voice: voiceMode
            };

            document.getElementById("setup-container").classList.add("hidden");
            document.getElementById("chat-container").classList.remove("hidden");

            fetch("/setup", {
                method: "POST",
                body: JSON.stringify(interviewData),
                headers: { "Content-Type": "application/json" }
            });

            displayMessage(`Welcome! Let's start your interview for <b>${interviewData.position}</b> at <b>${interviewData.company}</b>.`, "ai");
        }

        async function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (!userInput.trim()) return;
            displayMessage(userInput, "user");
            document.getElementById("user-input").value = "";

            let response = await fetch("/chat", {
                method: "POST",
                body: JSON.stringify({ message: userInput }),
                headers: { "Content-Type": "application/json" }
            });

            let data = await response.json();
            displayMessage(data.response, "ai");
            if (voiceMode) speakText(data.response);
        }

        function displayMessage(text, sender) {
            let chatBox = document.getElementById("chat-box");
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.innerHTML = `<b>${sender === "user" ? "You" : "AI"}:</b> ${text}`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function speakText(text) {
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }

        document.getElementById("recordButton").addEventListener("click", async () => {
            let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                let audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                let formData = new FormData();
                formData.append("audio", audioBlob, "user_audio.wav");

                let response = await fetch("/transcribe", { method: "POST", body: formData });
                let result = await response.json();
                document.getElementById("transcriptionText").innerText = result.transcription;
                displayMessage(result.transcription, "user");
                sendMessage(result.transcription);
            };

            mediaRecorder.start();
            document.getElementById("recordButton").disabled = true;
            document.getElementById("stopButton").disabled = false;
        });

        document.getElementById("stopButton").addEventListener("click", () => {
            mediaRecorder.stop();
            document.getElementById("recordButton").disabled = false;
            document.getElementById("stopButton").disabled = true;
        });

        document.addEventListener("DOMContentLoaded", loadModels);
    </script>

</body>
</html>
